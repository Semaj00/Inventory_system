<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="icon" type="image/png" href="is.jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a1eac1; /* Light green background */
            color: #fff; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #444; /* Dark grey background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #fff;
        }
        .login-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            color: #bbb;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .login-container .create-account {
            background-color: #008CBA;
        }
        .login-container .create-account:hover {
            background-color: #007bb5;
        }
        .create-account-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        .create-account-container span {
            color: #bbb;
        }
        .show-password-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
        }
        .show-password-container label {
            color: #bbb;
        }
        .exit-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }
        .exit-button img {
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="http://localhost:3019/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <div class="show-password-container">
                <label for="showPassword">Show Password</label>
                <input type="checkbox" id="showPassword">
            </div>
            <button type="submit">Login</button>
            <div class="create-account-container">
                <span>Don't have an account?</span>
                <button type="button" class="create-account" id="createAccountBtn">Create Account</button>
            </div>
        </form>
    </div>
    <button class="exit-button" onclick="window.location.href='main.html'">
        <img src="exit.png" alt="Exit">
    </button>
    <script>
        document.getElementById('createAccountBtn').addEventListener('click', function() {
            window.location.href = 'create.html';
        });

        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the form from reloading the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Define requestNo if needed, or remove it from the body if it's not required
            const requestNo = ''; // or obtain it from somewhere else in your code

            try {
                const response = await fetch('http://localhost:3019/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, requestNo }),
                });

                if (response.ok) {
                    // Redirect after successful login
                    window.location.href = 'home.html';
                } else {
                    const errorData = await response.json();
                    alert(`An error occurred while saving the request: ${errorData.message}`);
                }
            } catch (err) {
                console.error('Error while submitting form:', err);
                alert('An error occurred while logging in.');
            }
        });

        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        // Function to populate form with existing data
        function populateForm(data) {
            document.getElementById('username').value = data.username;
            document.getElementById('password').value = data.password;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Invalid Date';
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${year}-${month}-${day}`;
        }

    </script>
</body>
</html>
